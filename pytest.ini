[tool:pytest]
# Configuraci√≥n para pytest - AdataVision
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    --tb=short
    --strict-markers
    --disable-warnings
    --quiet
minversion = 6.0
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gui: marks tests that require GUI (skip in CI)
    integration: marks tests as integration tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning